<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>StudyTool AI Assistant</title>
<style>
:root {
  --bg: #0d1117;
  --card: #161b22;
  --text: #e6edf3;
  --accent: #1f6feb;
}
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background: var(--card);
  text-align: center;
  padding: 1rem;
  font-size: 1.5rem;
  border-bottom: 1px solid #30363d;
}
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  scroll-behavior: smooth;
}
.message {
  margin: 0.5rem 0;
  padding: 0.8rem 1rem;
  border-radius: 12px;
  max-width: 80%;
  line-height: 1.4;
}
.user {
  background: var(--accent);
  color: white;
  margin-left: auto;
}
.bot {
  background: var(--card);
  color: var(--text);
  margin-right: auto;
}
form {
  display: flex;
  border-top: 1px solid #30363d;
}
input {
  flex: 1;
  padding: 1rem;
  background: var(--card);
  color: var(--text);
  border: none;
  outline: none;
}
button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0 1.5rem;
  font-size: 1rem;
}
button:hover {
  opacity: 0.9;
}
.typing {
  border-right: 2px solid var(--accent);
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
}
</style>
</head>
<body>
<header>ðŸ’¡ StudyTool AI Assistant</header>
<div id="chat">
  <div class="bot message">Hi! I'm your StudyTool AI. Ask me any question about your assignments or exams âœ¨</div>
</div>
<form id="form">
  <input id="input" placeholder="Type your question..." autocomplete="off" />
  <button type="submit">Send</button>
</form>
<script>
const chat = document.getElementById("chat");
const form = document.getElementById("form");
const input = document.getElementById("input");

// typewriter effect
function typeWriter(text, el) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 25);
    }
  }
  typing();
}

// fake AI logic (you can replace with real API call)
function fakeAIResponse(msg) {
  msg = msg.toLowerCase();
  if (msg.includes("chemistry")) return "Focus on reaction mechanisms and periodic trends ðŸ”¬";
  if (msg.includes("math")) return "Try solving similar problems; understanding patterns is key ðŸ“";
  if (msg.includes("hello")) return "Hello there! How can I assist you today? ðŸ˜Š";
  return "I'm thinking... try rephrasing your question for a deeper answer.";
}

// handle send
form.onsubmit = (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (!text) return;
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = text;
  chat.appendChild(userMsg);
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  const botMsg = document.createElement("div");
  botMsg.className = "message bot typing";
  chat.appendChild(botMsg);

  setTimeout(() => {
    botMsg.classList.remove("typing");
    botMsg.textContent = fakeAIResponse(text);
    chat.scrollTop = chat.scrollHeight;
  }, 700);
};
</script>
</body>
</html>
