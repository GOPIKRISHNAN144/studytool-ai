<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roja Study Partner AI üí´</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 1rem;
    }
    h1 {
      margin-top: 30px;
      color: #ff6fcf;
      text-shadow: 0 0 10px #000;
    }
    #chatbox {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1rem;
      margin-top: 20px;
      overflow-y: auto;
      flex: 1;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      width: fit-content;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #ff4081;
      align-self: flex-end;
      margin-left: auto;
    }
    .ai {
      background: #4caf50;
      align-self: flex-start;
      margin-right: auto;
    }
    #inputArea {
      width: 100%;
      max-width: 700px;
      display: flex;
      margin: 1rem 0;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }
    button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff6fcf;
    }
  </style>
</head>
<body>
  <h1>üíñ Roja Study Partner AI üíñ</h1>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const messages = [];

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      addMessage("Thinking...", "ai");

      messages.push({ role: "user", content: text });

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: messages
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        document.querySelector(".ai:last-child").textContent = reply;
        messages.push({ role: "assistant", content: reply });
      } catch (err) {
        document.querySelector(".ai:last-child").textContent = "‚ö†Ô∏è Connection error";
      }
    }
  </script>
</body>
</html>
